<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Ticker</title>
    <style>
        #ticker {
            font-size: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button onclick="startTicker()">START</button>
    <div id="ticker">0</div>

    <script>
        let counter = 0;
        let tickerInterval;

        function startTicker() {
            if (tickerInterval) clearInterval(tickerInterval); // Clear any existing interval
            tickerInterval = setInterval(function() {
                counter++;
                document.getElementById("ticker").innerText = counter;
            }, 1000); // Update every 1 second
        }
    </script>
</body>
</html>
